<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Notes App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [['$', '$']],
                    displayMath: [['$$', '$$']]
                },
                options: {
                    skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
                }
            };
    </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <header>
            <div class="actions">
                <button id="new" class="header-btn">New Note</button>
                <button id="save" class="header-btn">Save</button>
                <button id="save-as" class="header-btn">Save As</button>
            </div>
            <div class="logo">My Notes</div>
            <button id="export" class="header-btn">Export</button>
        </header>
        <div id="mySidepanel" class="sidepanel">
            <nav id="sidebar-nav"></nav>
        </div>
        <div class="hover-zone"></div>
        <div class="content">
            <button id="toggleBtn" class="openbtn">&#62;</button>
            <div class="pane"><textarea id="editor" placeholder="Write markdown..."></textarea></div>
            <div class="pane"><div id="previewPane"></div></div>
        </div>
        <script src="scripts.js"></script> 

    </body>
</html>
